<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pc全兼容插件</title>
</head>
<body>
	<div id="swf1" style="width: 100px; height: 100px; background-color: #ccc;">最简单使用</div>
    <div id="swf2" style="width: 200px; height: 100px; background-color: #ccc;">右键菜单</div>
	<div id="swf3" style="width: 300px; height: 100px; background-color: #ccc;">text回调</div>
	<div id="swf4" style="width: 300px; height: 100px; background-color: #ccc;">debug模式， 看控制台</div>
	
	<div id="swf5" style="width: 300px; height: 100px; background-color: #ccc;">事件</div>
	
    <script src="https://github.xuexb.com/static/jquery.js"></script>
    <script src="./index.js"></script>
    <script>
        $.fn.copy.defaults.path = './copy.swf';
		$.fn.copy.defaults.links = [
			{
				name: '默认菜单',
				url: 'http://baidu.com'
			}
		];

        $('div').on('copy.success', function (event, data) {
			alert('复制成功: ' + data.text);
		}).on('copy.ready', function (event, data) {
			console.log('ready', data);
		});
		
		$('#swf1').copy('测试');
		
		$('#swf2').copy({
			text: '真的',
			links: [
				{
					name: '覆盖测试',
					url: 'http://baidu.com',
					line: true
				},
				{
					name: '百度PS v1.0.1',
					disabled: true
				}
			]
		});
		
		$('#swf3').copy('测试').copy({
			text: function () {
				return new Date().getTime();
			}
		});
		
		$('#swf4').copy({
			text: '成功',
			debug: true
		});
		
		$('#swf5').on('copy.mouseover', function () {
			$(this).css('background-color', '#09f');
		}).on('copy.mouseout', function () {
			$(this).css('background-color', '#ccc');
		}).copy('看我看我');
    </script>
</body>
</html>
